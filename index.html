<html lang="en">
  <head>
    <meta charset="UTF-8" />

    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.14.2/build/styles/github-gist.min.css"
    />
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.14.2/build/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.14.2/build/languages/typescript.min.js"></script>

    <link rel="stylesheet" href="https://deno.land/style.css" />

    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <style>
      * {
        padding: 0;
        margin: 0;
      }
      #github-badge {
        position: absolute;
        top: 0;
        right: 0;
      }

      .text-center {
        text-align: center;
      }

      main {
        width: 100%;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #content {
        max-height: 300px;
      }

      .help {
        color: #a4a4a4;
        font-size: 14px;
        margin-bottom: 20px;
      }

      pre {
        padding: 20px;
        background: #f6f8fa;
      }
    </style>
  </head>
  <body>
    <a
      id="github-badge"
      target="_blank"
      href="https://github.com/axetroy/deno_registry"
    >
      <svg width="80" height="80" viewBox="0 0 250 250">
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z" />
        <path
          d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
          fill="currentColor"
          style="transform-origin: 130px 106px"
          className="octo-arm"
        />
        <path
          d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
          fill="currentColor"
          className="octo-body"
        />
      </svg>
    </a>
    <main>
      <div id="content">
        <h3 id="title" class="text-center">
          Generic Registry for Code Hosting Platform
        </h3>
        <div class="help text-center">
          access files on code hosting platform with easy way
        </div>
        <pre id="code">
https://lib.axetroy.xyz/<span id="domain">{domain}</span>/{owner}/{repository}/somefile.ts</pre>
      </div>
    </main>

    <script>
      (function() {
        const supportList = [
          "github.com",
          "gitlab.com",
          "bitbucket.org",
          "gitee.com",
          "coding.net",
          "code.aliyun.com",
          "dev.tencent.com",
          "git.code.tencent.com"
        ];
        const $domain = document.querySelector("#domain");
        const $code = document.querySelector("#code");

        let index = 0;

        let timmer;

        $code.addEventListener("mouseenter", function() {
          stopInterval();
        });

        $code.addEventListener("mouseleave", function() {
          startInterval();
        });

        function startInterval() {
          timmer = setInterval(function() {
            domain.innerText = supportList[index];

            index++;

            if (index >= supportList.length) {
              index = 0;
            }
          }, 2000);
        }

        function stopInterval() {
          if (timmer) {
            clearInterval(timmer);
          }
        }
      })();
    </script>
  </body>
</html>
